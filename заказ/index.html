<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Metamorphosis</title>
    <link rel="icon" href="img/images (2).png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="logo__header">
                <img class="logo__header-img" src="img/IMG_3414.png" alt="">

            </div>
            
        </div>
    </header>


    <section class="section__1">
        <div class="container">
            <div class="countdown">
                <div class="countdown-item">
                    <span class="balet" id="days">00</span>
                    <span class="label">Дней</span>
                </div>
                <div class="countdown-item">
                    <span class="balet" id="hours">00</span>
                    <span class="label">Часов</span>
                </div>
                <div class="countdown-item">
                    <span class="balet" id="minutes">00</span>
                    <span class="label">Минут</span>
                </div>
                <div class="countdown-item">
                    <span class="balet" id="seconds">00</span>
                    <span class="label">Секунд</span>
                </div>
            </div>

            <p class="section__p">We are preparing something amazing and exciting for you. We also have a special surprise for our subscribers.</p>

        </div>


        <div class="section__2">
            <div class="container">
                <form class="d-flex">
                    <input class="form-control me-2 section__form" type="search" placeholder="Enter a valid telegram address" aria-label="Search">
                    <button class="btn btn-outline-success section__btn" type="submit">GET UPDATES</button>
                </form>

            </div>

        </div>

    </section>

    <footer class="footer__1">
        <div class="container">
            <p class="footer__p">Image from Freepik, logo from Freepik</p>

            <nav>
                <ul class="footer__ul">
                    <li>
                        <a class="footer__a" href="https://developer.mozilla.org/ru/docs/Web/HTML/Element/a">
                            <i class="fab fa-twitter"></i>
                            </i>
                        </a>
                    </li>
                    <li>
                        <a class="footer__w" href="">
                            <i class="fab fa-telegram"></i>
                            </i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </footer>


    <script src="js/script.js"></script>
</body>

</html>
